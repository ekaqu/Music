<!doctype html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
  <title>Music</title>
<!-- http://www.google.com/webfonts#UsePlace:use -->
  <link href='http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css" type="text/css" /> 
</head>
<body>
  <div class="screen">
    <div class="header">
      <h1 class="title">Music Lab</h1>
    </div>
    <div class="workspace">
      <div class="sidebar">
        <div class="sidebar-general">
          <ul>
            <li><a href="#">Treading</a></li>
            <li><a href="#">Upload</a></li>
          </ul>
        </div>
        <div class="sidebar-quick-actions">
          <div class"feeling-lucky"><a href="#">Feeling Lucky</a></div>
        </div>
        <div class="sidebar-playlist">
         <h2 class="sidebar-playlist-title">Playlists</h2> 
         <div class="sidebar-playlist-add"><a href="#">+</a></div>
          <ul>
            <li><a href="#">Dance</a></li>
            <li><a href="#">Workout</a></li>
            <li><a href="#">Hate the world</a></li>
          </ul>
        </div>
      </div>
      <div class="info-box">some info</div>
      <div class="library"> some more </div>
    </div>
    <div class="footer">
      <div class="playlist">
          <ul>
            <li>Minh Singing</li>
            <li>Me crying</li>
          </ul>
      </div>
      <div class="player">
        <div class="play-controls">
          <div class="prev">&lt</div>
          <div class="play">P </div>
          <div class="next">&gt</div>
          <div class="vol">....</div>
        </div>
        <div class="progress-bar">
          <div class="progress">progp</div>
          <div class="time">progt</div>
        </div>
        <div class="playback-controls">
          <div class="shuffle">shuff</div>
          <div class="repeat">repeat</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
